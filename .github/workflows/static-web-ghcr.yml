name: Build & Push static-web to GHCR

on:
  push:
    branches: [ main ]
    paths:
      - 'static-web/**'
      - '.github/workflows/static-web-ghcr.yml'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 버전 패치(+1)
      - name: Bump patch version
        id: bump
        shell: bash
        run: |
          FILE="static-web/VERSION"
          [[ -f "$FILE" ]] || echo "1.0.0" > "$FILE"
          CUR=$(tr -d 'v' < "$FILE")
          IFS='.' read -r MA MI PA <<< "$CUR"
          echo "$MA.$MI.$((PA+1))" > "$FILE"
          echo "new=$(cat "$FILE")" >> "$GITHUB_OUTPUT"

      # [skip ci] 로 재트리거 방지
      - name: Commit version and tag
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add static-web/VERSION
          git commit -m "chore(static-web): bump version to ${{ steps.bump.outputs.new }} [skip ci]" || echo "no changes"
          git tag -a "static-web-v${{ steps.bump.outputs.new }}" -m "static-web ${{ steps.bump.outputs.new }}" || true
          git push --follow-tags

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build & Push
        uses: docker/build-push-action@v6
        with:
          context: ./static-web
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/static-web:latest
            ghcr.io/${{ github.repository_owner }}/static-web:v${{ steps.bump.outputs.new }}

